<!--Navbar-->
<header class = "site-header">
<nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top" style= "box-shadow: 5px 5px 5px #c4c4c2;">
  <div class="container">
      <a class="navbar-brand mr-4" href="{% url 'home' %}" ><b>LOGBOOK</b></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mr-auto">

              <a class="nav-item nav-link" href="{% url 'home' %}"><i class="fa fa-home"></i>&nbsp;Home</a>

          </div>

              <a class="nav-item nav-link" href="{% url 'login' %}" accesskey="l" title="shortcut key: Alt+l"><i class="fa fa-sign-in"></i>&nbsp;Login</a>
              <a class="nav-item nav-link" href="{% url 'register' %}" accesskey = "r" title="shortcut key: Alt+r"><i class="fa fa-user-plus"></i>&nbsp;Register</a>

          </div>
       </div>
